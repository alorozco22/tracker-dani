<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" href="./css/app.css">
	<link rel="stylesheet" href="./css/hoy.css">
	<link rel="stylesheet" href="./css/acumulado.css">
	<link rel="stylesheet" href="./css/actividad.css">
	<link rel="stylesheet" href="./css/cerrar.css">
	
	<script src="./js/app.js"></script>
	<script src="./js/hoy.js"></script>
	<script src="./js/actividad.js"></script>
	<script src="./db/db.js"></script>
	<script src="./db/cargarExcel.js"></script>
	<script src="./db/testApiGSheets.js"></script>

	
	<title>Tracker</title>
</head>
<body onload="butHoy()">
	<div class="app">
		<div class="body">
			<section id ="hoy">
				<div class="container">
					<div class="title-container">
						<h1><a href="#" onclick="atras()" style="font-size: 30px; text-decoration: none;">🔙</a> <span id="diaSemana">Martes</span> (<span id="numeroDia">19</span>)</h1>
						<p id="hora"></p>
					</div>

					<div class="cards-container">
						<!-- PLANTILLA DE TARJETA DE ÁREA -->
						<div style="display: none;" class="card" onclick="abrirActividad(this)">
							<h2>Proyectos</h2>
							<p><b>Tiempo asignado:</b> <span>2</span> horas</p>
							<h3 style="display: none;">1</p>
						</div>
						<!-- FIN DE PLANTILLA DE TARJETA DE ÁREA -->
					</div>

				</div>
			</section>

			<section id ="actividad">
				<div class="container">
					<div class="title-container">
						<h1 id="titulo-area">Actividad</h1>
					</div>

					
					<div class="cards-container cards-container-act">
						<!-- La plantilla de este contenedor se encuentra definida en la función initTemplateCardActividad() en actividad.js -->
						
					</div>
					
				</div>
			</section>
			<section id ="acumulado">
				<div class="container">
					<h1>Acumulado</h1>
					<iframe id="acum-vis"src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSfathxkOQ-LNQ44DvwR7uNK--iPLgPChbZ6UIQKDqzHnw2Y6iwNW3wKLFOd2hfCMoCuR2r7EqJhJG8/pubhtml?gid=455491978&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
				</div>
			</section>

			<section id ="tracker">

					
						<iframe src="https://docs.google.com/spreadsheets/d/19IXwTlhiCpXFf9oa9NaeWE4_BPYIEAFsgqJtYxq9Ez8/edit?usp=sharing" ></iframe>
					

			</section>

			<section id ="cerrar">
				
					

					
						<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSesXBeaKzVOgyokEH9i8wvDVyg4ohj5VrD7vwZ7uNGP-527TQ/viewform?embedded=true"  frameborder="0" marginheight="0" marginwidth="0">Cargando…</iframe>
					
					


			</section>
		</div>
		<div class="footer">
			<div class="footer-container">
				<button onclick="butHoy()" id="butHoy">🐶</button>
				<button onclick="butAcumulado()"id="butAcumulado">🌱</button>
				<button onclick="butTracker()"id="butTracker">🦁</button>
				<button onclick="butCerrar()" id="butCerrar">🦝</button>
			</div>
		</div>
	</div>
</body>
</html>
